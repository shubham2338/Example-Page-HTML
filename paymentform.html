<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="paymnetstyle.css">
</head>
<body>
    <form>
        <h1 style="color: Blue;" class="title">Payment Form </h1>
        <h1 class="special"><span class="cd">Contact Details</span></h1>
        <p>Required fields are followed by *</p>
        <p>Name: *<input type="text" name="name" placeholder="Type your name here...." required ></p>
        <fieldset>
            <legend class="gender_sub">Gender *</legend>
            <p class="gender">
                Male <input type="radio" name="gender" id="male" required>
                Female<input type="radio" name="gender" id="female" required>
                </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="82" rows="5"></textarea></p>
        <p>Email: *<input type="email" name="email" id="email" required></p>
        <p>Pincode: *<input type="number" name="pincode" id="pincode" required></p>
        <hr>
        <h2>Payment Details</h2>
        <p>Card Type :*
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="rupay">Rupay</option>
            </select>
        </p>
        <p>Card Number: *<input type="number" name="card_number" id="card_number" required></p>
        <p>Expiration: *<input type="date" name="exp_date" id="exp_date" required></p>
        <p>CVV *<input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="Pay Now">
       
    </form>
    <P class="leetcode">My leetcode profile:<a href="https://leetcode.com/problemset/all/?sorting=W3t9XQ%3D%3D">Leetcode</a></P>
    <hr style="background-color: black;">
</body>
</html>
